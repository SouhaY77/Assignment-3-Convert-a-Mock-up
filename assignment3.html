<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

<br>

       <table >

           <thead class="table-th">
           <tr>
               <th>Time</th>
               <th>Temperature</th>
               <th>Humidity</th>
           </tr>
       </thead>
       <tbody class="table-td">
           <tr>
               <td>7:00 PM</td>
               <td>23 &#176;</td>

           </tr>
           <tr>
               <td>8:00 PM</td>

               <td>9%</td>
           </tr>
           <tr>
               <td>9:00 PM</td>
               <td>21 &#176;</td>
               <td>7%</td>
           </tr>


       </tbody>




       </table>
